<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Amaury Henrottay" />
    <meta name="description" content="MasterMind Game " />
    <meta name="keywords" content="js, mastermind, game" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/img/rocket.png" />

    <title>MasterMind</title>
  </head>
  <body onload="masterMind.initialise()">
    <h1>MasterMind</h1>
    <section class="wrap-game">
      <ul id="codeSoluce" class="code-Soluce"></ul>
      <ul id="board"></ul>
      <ul id="colorOptions" class="color-Options"></ul>
    </section>
    <div id="modal" class="wrap-modal">
      <h2 id="modalMessage">you crakec the code</h2>
      <p>Do you want to play again ?</p>
      <button id="yes">yes</button>
      <button id="no">no</button>
    </div>
    <section class="wrap-option">
      <button onclick="masterMind.gameReset()">restart</button>
      <h2>Mode</h2>
      <div class="mode">
        <button onclick="masterMind.gameMode('easy')">easy</button>
        <button onclick="masterMind.gameMode('medium')">medium</button>
        <button onclick="masterMind.gameMode('difficult')">difficult</button>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
